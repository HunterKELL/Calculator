<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Webpage Scripts -->
    <script src="https://kit.fontawesome.com/d02a398d56.js" crossorigin="anonymous"></script>
    <script src="app.js" defer ></script>
    <title>Calculator</title>
</head>
<body>
    <section class="title-container">
        <div class="title-header">
            <h1 class="title">Calculator</h1>
        </div>
    </section>
    <section class="calc-container">
        
        <div class="calc-frame">
            <div class="display-screen">0

            </div>
            <div class="calc-buttons">
                <!--<button class="calc-button root-btn">
                    <i class="fa-regular fa-square-root"></i>
                </button>-->
                <!-- First Row -->
                <button class="calc-button clear-btn">C</button>
                <button class="calc-button clear-all-btn">AC</button>
                <button class="calc-button percent-btn">%</button>
                <button class="calc-button divide-btn">&divide;</button>
                <!-- Second Row -->
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button times-btn">&times;</button>
                <!-- Third Row -->
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button minus-btn">-</button>
                <!-- Fourth Row -->
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <!-- Fifth Row -->
                <button class="calc-button">0</button>
                <button class="calc-button decimal-btn">.</button>
                <button class="calc-button equals-btn">=</button>

                <button class="calc-button plus-btn">+</button>

            </div>
        </div>
    </section>
    
</body>
</html>
