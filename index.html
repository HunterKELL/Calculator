<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Webpage Scripts -->
    <script src="https://kit.fontawesome.com/d02a398d56.js" crossorigin="anonymous"></script>
    <script src="app.js" defer ></script>
    <title>Calculator</title>
</head>
<body>
    <section class="title-container">
        <div class="title-header">
            <h1 class="title">Calculator</h1>
        </div>
    </section>
    <section class="calc-container">
        <div class="display-screen">0

        </div>
        <div class="calc-frame">
            <div class="calc-buttons">
                <button class="calc-button">C</button>
                <button class="calc-button">AC</button>
                <button class="calc-button">%</button>
                <button class="calc-button"></button>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">&divide;</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">&times;</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">-</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">=</button>
                <button class="calc-button">+</button>

            </div>
        </div>
    </section>
    
</body>
</html>
