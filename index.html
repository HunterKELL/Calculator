<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Webpage Scripts -->
    <script src="https://kit.fontawesome.com/d02a398d56.js" crossorigin="anonymous"></script>
    <script src="app.js" defer ></script>
    <title>Calculator</title>
</head>
<body>
    <section class="title-container">
        <div class="title-header">
            <h1 class="title">Calculator</h1>
        </div>
    </section>
    <section class="calc-container">
        
        <div class="calc-frame">
            <!--<div class="solar-panel">12345678.09

            </div>-->
            <div class="display-screen">
                <div class="top-screen">0

                </div>
                <div class="bottom-screen">0

                </div>
            </div>
            <div class="calc-buttons">
                <!--<button class="calc-button root-btn">
                    <i class="fa-regular fa-square-root"></i>
                </button>-->
                <!-- First Row -->
                <button id="clear" class="calc-button clear-btn">C</button>
                <button id="square-root" class="calc-button square-root">&Sqrt;</button>
                <button id="percent" class="calc-button percent-btn operator">%</button>
                <button id="operator" class="calc-button divide-btn operator">/</button>
                <!-- Second Row -->
                <button id="number" class="calc-button number">7</button>
                <button id="number" class="calc-button number">8</button>
                <button id="number" class="calc-button number">9</button>
                <button id="operator" class="calc-button times-btn operator">x</button>
                <!-- Third Row -->
                <button id="number" class="calc-button number">4</button>
                <button id="number" class="calc-button number">5</button>
                <button id="number" class="calc-button number">6</button>
                <button id="operator" class="calc-button minus-btn operator">-</button>
                <!-- Fourth Row -->
                <button id="number" class="calc-button number">1</button>
                <button id="number" class="calc-button number">2</button>
                <button id="number" class="calc-button number">3</button>
                <!-- Fifth Row -->
                <button id="number" class="calc-button number">0</button>
                <button id="decimal" class="calc-button decimal decimal-btn">.</button>
                <button id="equal" class="calc-button equal-btn">=</button>

                <button id="operator" class="calc-button plus-btn operator">+</button>

            </div>
        </div>
    </section>
    
</body>
</html>
